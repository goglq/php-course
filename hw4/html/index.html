<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="http://localhost:5500/style.css" />
  </head>
  <body>
    <div class="flex flex-column align-center container">
      <h1>Calculator</h1>
      <form id="calculation-form" class="flex flex-column">
        <input type="number" name="value_a" id="input_a" value="0" />
        <input type="number" name="value_b" id="input_b" value="0" />
        <div class="grid grid-column-4">
          <input type="submit" name="operation" value="+" />
          <input type="submit" name="operation" value="-" />
          <input type="submit" name="operation" value="*" />
          <input type="submit" name="operation" value="/" />
        </div>
      </form>
    </div>
  </body>
</html>
